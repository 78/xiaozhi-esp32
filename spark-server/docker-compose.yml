version: '3.8'

services:
  spark-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spark-ai-server
    restart: unless-stopped
    ports:
      - "8765:8765"   # WebSocket server
      - "8766:8766"   # Vision API server
    environment:
      # Gemini API Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash-exp}

      # Server Configuration
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8765
      - VISION_HOST=0.0.0.0
      - VISION_PORT=8766

      # Memory Backend Configuration
      # Options: qdrant, redis, supabase, chromadb
      - MEMORY_BACKEND=${MEMORY_BACKEND:-qdrant}
      - MEMORY_DIR=/data/memories

      # Qdrant (vector database)
      - QDRANT_HOST=${QDRANT_HOST:-qdrant}
      - QDRANT_PORT=${QDRANT_PORT:-6333}
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-spark_memories}

      # Redis (caching + sync)
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_PREFIX=${REDIS_PREFIX:-spark:memory:}

      # Supabase (PostgreSQL backend)
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
      - SUPABASE_TABLE=${SUPABASE_TABLE:-ai_memories}

      # Optional: Google Search API
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GOOGLE_SEARCH_CX=${GOOGLE_SEARCH_CX:-}

      # Optional: SerpAPI (alternative search)
      - SERPAPI_KEY=${SERPAPI_KEY:-}

      # Voice Configuration (natural female voices)
      # Options: en-GB-LibbyNeural, en-GB-MaisieNeural, en-US-JennyNeural, en-US-AriaNeural
      - TTS_VOICE=${TTS_VOICE:-en-GB-LibbyNeural}
      - TTS_RATE=${TTS_RATE:-+5%}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    volumes:
      # Persistent memory storage
      - spark_memories:/data/memories
      # Fast RAM disk for images
      - /dev/shm:/dev/shm
      # Optional: Mount logs
      - ./logs:/app/logs

    depends_on:
      - redis
      - qdrant

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8766/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    networks:
      - spark-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: spark-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - spark-network

  # Redis for caching/session/memory sync
  redis:
    image: redis:alpine
    container_name: spark-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - spark-network

  # Optional: Nginx reverse proxy with SSL
  # nginx:
  #   image: nginx:alpine
  #   container_name: spark-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "443:443"
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - spark-server
  #   networks:
  #     - spark-network

volumes:
  spark_memories:
    driver: local
  qdrant_data:
    driver: local
  redis_data:
    driver: local

networks:
  spark-network:
    driver: bridge
