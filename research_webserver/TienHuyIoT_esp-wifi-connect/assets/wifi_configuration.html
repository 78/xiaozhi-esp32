<!DOCTYPE html>
<html lang="en">
<head>
    <title>Xiaozhi AI-IoT ğŸ‡»ğŸ‡³ â€“ Network Configuration</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="referrer no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <style>
        :root {
            --bg-main: #02030b;
            --bg-card: #05081c;
            --bg-card-soft: #070b26;
            --accent: #00ffd0;
            --accent-soft: rgba(0, 255, 208, 0.14);
            --accent-2: #5f89ff;
            --text-main: #f8f9ff;
            --text-sub: #a8b0c8;
            --border-soft: rgba(255, 255, 255, 0.12);
            --danger: #ff4d4f;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            background:
                radial-gradient(circle at top, #151b3c 0, #02030b 55%, #000000 100%),
                #000000;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page {
            width: 100%;
            max-width: 1100px;
            padding: 20px 14px;
            display: grid;
            grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
            gap: 22px;
            align-items: stretch;
        }

        .card {
            position: relative;
            background:
                radial-gradient(circle at 0 0, rgba(0, 255, 200, 0.22), transparent 60%),
                radial-gradient(circle at 100% 0, rgba(95, 137, 255, 0.22), transparent 55%),
                var(--bg-card);
            border-radius: 22px;
            padding: 20px 20px 18px;
            box-shadow:
                0 24px 60px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(0, 255, 208, 0.22);
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -40%;
            background:
                conic-gradient(from 160deg, rgba(0, 255, 200, 0.28), transparent, rgba(95, 137, 255, 0.28), transparent),
                radial-gradient(circle at 50% 130%, rgba(0, 255, 200, 0.28), transparent 60%);
            opacity: 0.6;
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: -1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 14px;
        }

        .brand {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background:
                radial-gradient(circle at 30% 20%, #ffffff, #00ffc3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 20px;
            color: #020308;
            box-shadow: 0 0 18px rgba(0, 255, 208, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .brand-text-main {
            font-size: 18px;
            font-weight: 800;
            letter-spacing: 0.08em;
            /* text-transform: uppercase; */
            background: linear-gradient(120deg, var(--accent), #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .brand-text-sub {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: var(--text-sub);
        }

        .language-switch {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(5, 8, 28, 0.95);
            border-radius: 999px;
            padding: 4px 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
        }

        .language-switch span {
            font-size: 11px;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.16em;
        }

        .language-switch select {
            padding: 4px 6px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(1, 4, 18, 0.96);
            color: var(--text-main);
            font-size: 11px;
            outline: none;
        }

        .tabs {
            display: inline-flex;
            padding: 4px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.12);
            margin-bottom: 10px;
        }

        .tab {
            padding: 8px 18px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 13px;
            border: none;
            background: transparent;
            color: var(--text-sub);
            transition: background 0.15s ease, color 0.15s ease, transform 0.08s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #02040d;
            font-weight: 600;
            box-shadow: 0 0 18px rgba(0, 255, 208, 0.55);
            transform: translateY(-0.5px);
        }

        .tab-content {
            display: none;
            background: radial-gradient(circle at top left, rgba(0, 255, 200, 0.07), transparent 65%),
                        radial-gradient(circle at bottom right, rgba(95, 137, 255, 0.12), transparent 55%),
                        var(--bg-card-soft);
            border-radius: 18px;
            padding: 18px 18px 16px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            margin-top: 8px;
        }

        .tab-content.active {
            display: block;
        }

        h3 {
            margin: 0 0 10px;
            font-size: 15px;
        }

        p {
            margin: 8px 0;
            font-size: 13px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px 10px;
            font-size: 13px;
            border-radius: 10px;
            border: 1px solid var(--border-soft);
            background: rgba(1, 4, 16, 0.96);
            color: var(--text-main);
            outline: none;
            transition: border-color 0.16s ease, box-shadow 0.16s ease, background 0.16s ease, transform 0.06s ease;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #657091;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: var(--accent);
            box-shadow:
                0 0 0 1px rgba(0, 255, 200, 0.55),
                0 0 18px rgba(0, 255, 200, 0.35);
            background: rgba(4, 9, 28, 0.98);
            transform: translateY(-0.3px);
        }

        input[type="submit"] {
            width: auto;
            min-width: 120px;
            padding: 9px 20px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #02040d;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 12px 28px rgba(0, 255, 200, 0.4);
            transition: background 0.16s ease, box-shadow 0.16s ease, transform 0.06s ease, opacity 0.1s ease;
        }

        input[type="submit"]:hover {
            box-shadow: 0 16px 34px rgba(0, 255, 200, 0.6);
            transform: translateY(-0.5px);
        }

        input[type="submit"]:active {
            box-shadow: 0 8px 20px rgba(0, 255, 200, 0.5);
            transform: translateY(0.2px) scale(0.99);
        }

        input[type="submit"]:disabled {
            background: linear-gradient(135deg, #555d78, #30374d);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }

        #remember_bssid,
        #sleep_mode {
            width: auto;
        }

        #saved_list_container {
            margin-bottom: 12px;
            padding: 10px 12px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        #saved_list {
            padding-left: 16px;
            margin: 0;
            list-style: none;
        }

        #saved_list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin: 4px 0;
            gap: 6px;
        }

        #saved_list button {
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.22);
            background: rgba(5, 8, 30, 0.9);
            color: var(--text-main);
            font-size: 11px;
            padding: 3px 6px;
            cursor: pointer;
        }

        #saved_list button:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        #ap_list {
            margin-top: 12px;
            font-size: 13px;
        }

        #ap_list p {
            margin-top: 0;
        }

        #ap_list .scanning {
            font-style: italic;
            color: var(--text-sub);
        }

        #ap_list a {
            display: block;
            margin-top: 5px;
            color: var(--accent);
            text-decoration: none;
            font-size: 13px;
        }

        #ap_list a:hover {
            text-decoration: underline;
        }

        .error {
            color: var(--danger);
            font-size: 13px;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.86);
            color: white;
            padding: 14px 26px;
            border-radius: 10px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.25s ease-in-out;
            min-width: 200px;
            text-align: center;
            font-size: 14px;
        }

        .toast.show {
            opacity: 1;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.58);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.28);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .guide-card {
            position: relative;
            background:
                radial-gradient(circle at top right, rgba(95, 137, 255, 0.3), transparent 65%),
                radial-gradient(circle at bottom left, rgba(0, 255, 200, 0.24), transparent 55%),
                rgba(3, 6, 22, 0.98);
            border-radius: 22px;
            padding: 20px 20px 18px;
            box-shadow:
                0 20px 52px rgba(0, 0, 0, 0.88),
                0 0 0 1px rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(95, 137, 255, 0.35);
            color: var(--text-main);
        }

        .guide-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 0 10px;
            font-size: 15px;
        }

        .guide-title span {
            font-size: 18px;
        }

        .guide-intro {
            font-size: 13px;
            color: var(--text-sub);
            margin: 0 0 10px;
        }

        .steps {
            list-style: none;
            padding: 0;
            margin: 0 0 10px;
            counter-reset: step;
        }

        .steps li {
            position: relative;
            padding-left: 24px;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-main);
        }

        .steps li::before {
            counter-increment: step;
            content: counter(step);
            position: absolute;
            left: 0;
            top: 1px;
            width: 17px;
            height: 17px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, var(--accent-2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: #020308;
            box-shadow: 0 0 14px rgba(95, 137, 255, 0.9);
        }

        .steps li span.tag {
            margin-left: 4px;
            font-size: 11px;
            border-radius: 999px;
            padding: 1px 7px;
            border: 1px solid rgba(0, 255, 200, 0.7);
            color: var(--accent);
            background: rgba(0, 255, 200, 0.1);
        }

        .guide-highlight {
            margin-top: 6px;
            padding: 8px 9px;
            border-radius: 14px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px dashed rgba(0, 255, 200, 0.55);
            color: var(--text-sub);
        }

        .guide-highlight strong {
            color: var(--accent);
        }

        .guide-section-title {
            margin: 12px 0 4px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--accent-soft);
        }

        .error-list {
            margin: 0;
            padding-left: 16px;
            font-size: 12px;
            color: var(--text-sub);
        }

        .error-list li + li {
            margin-top: 4px;
        }

        .help-links {
            margin-top: 10px;
            font-size: 12px;
        }

        .help-links a {
            color: var(--accent);
            text-decoration: none;
        }

        .help-links a:hover {
            text-decoration: underline;
        }

        .guide-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            padding: 3px 10px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.12);
            margin-bottom: 6px;
        }

        .guide-badge span.dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #20ffab;
            box-shadow: 0 0 12px rgba(0, 255, 171, 0.9);
        }

        .guide-footer {
            margin-top: 10px;
            font-size: 11px;
            text-align: right;
            color: var(--text-sub);
        }

        .guide-footer span {
            color: var(--accent);
            font-weight: 600;
        }

        @media (max-width: 900px) {
            .page {
                grid-template-columns: minmax(0, 1fr);
                max-width: 680px;
            }
        }

        @media (max-width: 520px) {
            .page {
                padding: 16px 12px;
            }

            .card,
            .guide-card {
                border-radius: 20px;
                padding: 16px 14px 14px;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .language-switch {
                margin-left: -2px;
                margin-top: 6px;
            }

            .tab-content {
                padding: 14px 14px 12px;
            }
        }
    </style>
</head>

                max_tx_power: 'Wi-Fi æœ€å¤§ç™¼å°„åŠŸç‡:',
                remember_bssid: 'é€£æ¥ Wi-Fi æ™‚è¨˜ä½ BSSID',
                sleep_mode: 'å•Ÿç”¨ç¡çœ æ¨¡å¼',
                save: 'å„²å­˜'
            }
        };

        const languageMap = {
            'ar': 'ar-SA', 'ar-SA': 'ar-SA', 'ar-EG': 'ar-SA', 'ar-AE': 'ar-SA',
            'bg': 'bg-BG', 'bg-BG': 'bg-BG',
            'ca': 'ca-ES', 'ca-ES': 'ca-ES',
            'cs': 'cs-CZ', 'cs-CZ': 'cs-CZ',
            'da': 'da-DK', 'da-DK': 'da-DK',
            'de': 'de-DE', 'de-DE': 'de-DE', 'de-AT': 'de-DE', 'de-CH': 'de-DE',
            'el': 'el-GR', 'el-GR': 'el-GR',
            'en': 'en-US', 'en-US': 'en-US', 'en-GB': 'en-US', 'en-CA': 'en-US', 'en-AU': 'en-US',
            'es': 'es-ES', 'es-ES': 'es-ES', 'es-MX': 'es-ES', 'es-AR': 'es-ES',
            'fa': 'fa-IR', 'fa-IR': 'fa-IR',
            'fi': 'fi-FI', 'fi-FI': 'fi-FI',
            'fil': 'fil-PH', 'fil-PH': 'fil-PH', 'tl': 'fil-PH',
            'fr': 'fr-FR', 'fr-FR': 'fr-FR', 'fr-CA': 'fr-FR', 'fr-BE': 'fr-FR',
            'he': 'he-IL', 'he-IL': 'he-IL', 'iw': 'he-IL',
            'hi': 'hi-IN', 'hi-IN': 'hi-IN',
            'hr': 'hr-HR', 'hr-HR': 'hr-HR',
            'hu': 'hu-HU', 'hu-HU': 'hu-HU',
            'id': 'id-ID', 'id-ID': 'id-ID',
            'it': 'it-IT', 'it-IT': 'it-IT', 'it-CH': 'it-IT',
            'ja': 'ja-JP', 'ja-JP': 'ja-JP',
            'ko': 'ko-KR', 'ko-KR': 'ko-KR',
            'ms': 'ms-MY', 'ms-MY': 'ms-MY',
            'nb': 'nb-NO', 'nb-NO': 'nb-NO', 'no': 'nb-NO', 'nn': 'nb-NO',
            'nl': 'nl-NL', 'nl-NL': 'nl-NL', 'nl-BE': 'nl-NL',
            'pl': 'pl-PL', 'pl-PL': 'pl-PL',
            'pt': 'pt-PT', 'pt-PT': 'pt-PT', 'pt-BR': 'pt-PT',
            'ro': 'ro-RO', 'ro-RO': 'ro-RO',
            'ru': 'ru-RU', 'ru-RU': 'ru-RU',
            'sk': 'sk-SK', 'sk-SK': 'sk-SK',
            'sl': 'sl-SI', 'sl-SI': 'sl-SI',
            'sr': 'sr-RS', 'sr-RS': 'sr-RS',
            'sv': 'sv-SE', 'sv-SE': 'sv-SE',
            'th': 'th-TH', 'th-TH': 'th-TH',
            'tr': 'tr-TR', 'tr-TR': 'tr-TR',
            'uk': 'uk-UA', 'uk-UA': 'uk-UA',
            'vi': 'vi-VN', 'vi-VN': 'vi-VN',
            'zh': 'zh-CN', 'zh-CN': 'zh-CN', 'zh-TW': 'zh-TW', 'zh-HK': 'zh-TW'
        };

        function getSupportedLanguage(lang) {
            if (languageMap[lang]) return languageMap[lang];
            const mainLang = lang.split('-')[0];
            if (languageMap[mainLang]) return languageMap[mainLang];
            return 'en-US';
        }

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            if (!translations[lang]) {
                document.getElementById('language').value = 'en-US';
                return changeLanguage();
            }
            document.title = translations[lang].title;
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            document.querySelectorAll('[data-lang-value]').forEach(element => {
                const key = element.getAttribute('data-lang-value');
                if (translations[lang][key]) {
                    element.value = translations[lang][key];
                }
            });
            const apList = document.getElementById('ap_list');
            if (apList.firstChild) {
                const selectText = support5G ? translations[lang].select_wifi_5g : translations[lang].select_wifi;
                apList.firstChild.textContent = selectText;
            }
            localStorage.setItem('preferred_language', lang);
        }

        function renderSavedList(data) {
            const savedListContainer = document.getElementById('saved_list_container');
            const savedList = document.getElementById('saved_list');
            savedList.innerHTML = '';
            data.forEach((s, index) => {
                const li = document.createElement('li');
                let html = `<span>${s}</span>`;
                if (index > 0) {
                    html += ` <span>
                        <button type="button" onclick="setDefaultItem(this, ${index})">â¬†ï¸</button>
                        <button type="button" onclick="deleteItem(this, ${index})">âŒ</button>
                    </span>`;
                } else {
                    html += ` <span><button type="button" onclick="deleteItem(this, ${index})">âŒ</button></span>`;
                }
                li.innerHTML = html;
                savedList.appendChild(li);
            });
            savedListContainer.style.display = data.length > 0 ? 'block' : 'none';
        }

        function deleteItem(item, index) {
            item.disabled = true;
            fetch('/saved/delete?index=' + index)
                .then(response => response.json())
                .then(() => {
                    loadSavedList();
                });
        }

        function setDefaultItem(item, index) {
            item.disabled = true;
            fetch('/saved/set_default?index=' + index)
                .then(response => response.json())
                .then(() => {
                    loadSavedList();
                });
        }

        function loadSavedList() {
            fetch('/saved/list')
                .then(response => response.json())
                .then(data => {
                    renderSavedList(data);
                });
        }

        function loadAPList() {
            if (button.disabled) return;
            const lang = document.getElementById('language').value;
            const apList = document.getElementById('ap_list');
            const hasExistingAPs = apList.querySelector('a') !== null;
            if (!hasExistingAPs) {
                apList.innerHTML = '<p class="scanning">' + translations[lang].scanning + '</p>';
            }
            fetch('/scan')
                .then(response => response.json())
                .then(data => {
                    support5G = data.support_5g;
                    const selectText = support5G ? translations[lang].select_wifi_5g : translations[lang].select_wifi;
                    apList.innerHTML = '<p>' + selectText + '</p>';
                    data.aps.forEach(ap => {
                        const link = document.createElement('a');
                        link.href = '#';
                        link.textContent = ap.ssid + ' (' + ap.rssi + ' dBm)';
                        if (ap.authmode === 0) {
                            link.textContent += ' ğŸŒ';
                        } else {
                            link.textContent += ' ğŸ”’';
                        }
                        link.addEventListener('click', () => {
                            ssid.value = ap.ssid;
                        });
                        apList.appendChild(link);
                    });
                    setTimeout(loadAPList, 5000);
                })
                .catch(() => {
                    setTimeout(loadAPList, 5000);
                });
        }

        async function submitForm(event) {
            event.preventDefault();
            button.disabled = true;
            error.textContent = '';
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('show');
            const payload = {
                ssid: ssid.value,
                password: document.getElementById('password').value
            };
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Connection failed');
                }
                button.disabled = false;
                window.location.href = '/done.html';
            } catch (err) {
                loadingOverlay.classList.remove('show');
                error.textContent = err.message;
                button.disabled = false;
            }
        }

        async function submitAdvancedForm(event) {
            event.preventDefault();
            const advancedButton = document.getElementById('advanced_button');
            const advancedError = document.getElementById('advanced_error');
            advancedButton.disabled = true;
            advancedError.textContent = '';
            const config = {
                music_url: document.getElementById('music_url').value,
                ota_url: document.getElementById('ota_url').value,
                max_tx_power: parseInt(document.getElementById('max_tx_power').value),
                remember_bssid: document.getElementById('remember_bssid').checked,
                sleep_mode: document.getElementById('sleep_mode').checked
            };
            try {
                const response = await fetch('/advanced/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Save failed');
                }
                advancedButton.disabled = false;
                showToast('Configuration saved');
            } catch (err) {
                advancedError.textContent = err.message;
                advancedButton.disabled = false;
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function loadAdvancedConfig() {
            try {
                const response = await fetch('/advanced/config');
                const data = await response.json();
                if (data.music_url) {
                    document.getElementById('music_url').value = data.music_url;
                }
                if (data.ota_url) {
                    document.getElementById('ota_url').value = data.ota_url;
                }
                if (data.max_tx_power) {
                    document.getElementById('max_tx_power').value = data.max_tx_power;
                }
                if (data.remember_bssid !== undefined) {
                    document.getElementById('remember_bssid').checked = data.remember_bssid;
                }
                if (data.sleep_mode !== undefined) {
                    document.getElementById('sleep_mode').checked = data.sleep_mode;
                }
            } catch (e) {
            }
        }

        function clearMusicUrl() {
            document.getElementById('music_url').value = '';
        }

        function clearOtaUrl() {
            document.getElementById('ota_url').value = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            const browserLang = navigator.language || navigator.userLanguage;
            const savedLang = langParam ||
                localStorage.getItem('preferred_language') ||
                getSupportedLanguage(browserLang);
            document.getElementById('language').value = savedLang;
            changeLanguage();
            loadSavedList();
            loadAPList();
            loadAdvancedConfig();
        });

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                loadSavedList();
            }
        });

        ssid.addEventListener('touchstart', () => {
            ssid.removeAttribute('readonly');
            ssid.focus();
        }, { once: true });
    </script>
</body>
</html>
